<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/dist/css/bootstrap.css">
    <script type="text/javascript" src= "/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
      $(function() {
        // $("li").removeClass("active");
        var uri = window.location.pathname;
        if(uri == "/brainstorm_idea") {
          $(".idea").addClass("active");
        }
      });
    </script>
  </head>
  <body>
    <div style="width: 50%; padding: 20px">
      <% if(url) { %>
        <ul class="nav nav-pills">
          <li class="home"><a href="/">Home</a></li>
          <li class="openpd"><a href="<%= url %>">OpenPD</a></li>
          <li class="chat"><a href="/chat">Chat</a></li>
          <li class="group"><a href="/brainstorm_group">Idea Group</a></li>
          <li class="idea"><a href="/brainstorm_idea">Ideas</a></li>
        </ul>
      <% } %>
      <form id="brainstormIdea" method= "post" action= "/get_idea" role="form">
        <div class="form-group">
          <h3>Enter brainstorm idea</h3> <br>
          <input type="text" class="form-control" name="ideaName" id="ideaName" placeholder="Enter idea name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
